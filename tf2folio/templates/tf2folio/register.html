{% extends "tf2folio/layout.html" %}
<title>{% block title %}{{ Register }}{% endblock %}</title>
{% block body %}

    

    <form class="styled-form " action="{% url 'register' %}" method="post">
        <h2 class="title">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <span style="color: white;">Already have an account?</span> <a href="{% url 'login' %}">Log In here.</a>
    </form>

    

{% endblock %}
