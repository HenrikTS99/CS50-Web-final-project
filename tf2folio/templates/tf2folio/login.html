{% extends "tf2folio/layout.html" %}
<title>{% block title %}Login{% endblock %}</title>
{% block body %}

<form class="styled-form" action="{% url 'login' %}" method="post">
    <h2 class="title">Login</h2>

    {% if message %}
        <div class="title">{{ message }}</div>
    {% endif %}
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
    <span style="color: white;">Don't have an account?</span> <a href="{% url 'register' %}">Register here.</a>
</form>

{% endblock %}
