name: Testing
on: push

jobs:
    test_project:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build and run Docker image
              run: |
                docker build -t tf2folio .
                docker run -d --name tf2folio tf2folio
            - name: Run Django unit tests
              run: |
                docker exec -it tf2folio python manage.py test

